<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zenna | Home 2</title>

    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700%7COpen+Sans:400,400i,600,700' rel='stylesheet'>

    <!-- Css -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/magnific-popup.css}" rel="stylesheet" />
    <link th:href="@{/css/font-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/sliders.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <!-- Favicons -->
    <link th:href="@{/img/favicon.ico}" rel="shortcut icon" />
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon" />
    <link th:href="@{/img/apple-touch-icon-72x72.png}" sizes="72x72" rel="apple-touch-icon" />
    <link th:href="@{/img/apple-touch-icon-114x114.png}" sizes="114x114" rel="apple-touch-icon" />
</head>

<body class="relative">

<main class="main-wrapper">

    <header class="nav-type-1">
        <!-- Fullscreen search -->
        <div class="search-wrap">
            <div class="search-inner">
                <div class="search-cell">
                    <form method="get">
                        <div class="search-field-holder">
                            <input type="search" class="form-control main-search-input" placeholder="Search for">
                            <i class="ui-close search-close" id="search-close"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- end fullscreen search -->

        <!-- Top Bar -->
        <div class="top-bar hidden-xs">
            <div class="container">
                <div class="top-bar-links flex-parent">
                    <ul class="top-bar-currency-language">
                    </ul>

                    <ul class="top-bar-acc" sec:authorize="!isAuthenticated()">
                        <li class="top-bar-link"><a th:href="@{login}">Login</a></li>
                    </ul>

                    <ul class="top-bar-acc" sec:authorize="isAuthenticated()">
                        <li class="top-bar-link"><a href="javascript: document.logoutForm.submit()">Logout</a>
                            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                <input hidden type="submit" value="Sign Out"/>
                            </form>
                        </li>

                        <li class="top-bar-link" sec:authorize="hasRole('MANAGER')">
                            <a th:href="@{/newProduct}">Create new product</a>
                        </li>

                        <li class="top-bar-link" sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/userManagement}">User management</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div> <!-- end top bar -->

        <nav class="navbar navbar-static-top">
            <div class="navigation" id="sticky-nav">
                <div class="container relative">

                    <div class="row flex-parent">

                        <div class="navbar-header flex-child">
                            <!-- Logo -->
                            <div class="logo-container">
                                <div class="logo-wrap">
                                    <a th:href="@{/}">
                                        <img class="logo-dark" src="img/logo_dark.png" alt="logo">
                                    </a>
                                </div>
                            </div>
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <!-- Mobile cart -->
                            <div class="nav-cart mobile-cart hidden-lg hidden-md">
                                <div class="nav-cart-outer">
                                    <div class="nav-cart-inner">
                                        <a href="#" class="nav-cart-icon">
                                            <span class="nav-cart-badge">2</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- end navbar-header -->

                        <div class="nav-wrap flex-child">
                            <div class="collapse navbar-collapse text-center" id="navbar-collapse">

                                <ul class="nav navbar-nav">

                                    <li>
                                        <a th:href="@{/}">Home</a>
                                        <i class="fa"></i>
                                    </li>

                                    <li class="dropdown">
                                        <a th:href="@{/shop}">Shop</a>
                                        <i class="fa fa-angle-down dropdown-trigger"></i>
                                        <ul class="dropdown-menu megamenu-wide">
                                            <li>
                                                <div class="megamenu-wrap container">
                                                    <div class="row">

                                                        <div class="col-md-3 megamenu-item" th:each="i  : ${listCategory}">

                                                            <ul class="menu-list">
                                                                <li>
                                                                    <span th:text="${i.getCategory_name()}"></span>
                                                                </li>
                                                                <li th:each="subcategory : ${listSubcategory}"><a th:if="${subcategory.getCategory().getCategory_name() == i.getCategory_name()}" th:href="@{/shop}"  th:text="${subcategory.getSubcategory_name()}"></a></li>
                                                            </ul>

                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </li>

                                    <li>
                                        <a th:href="@{/about}">About</a>
                                        <i class="fa"></i>
                                    </li> <!-- end elements -->

                                    <li class="mobile-links hidden-lg hidden-md">
                                        <a href="#">My Account</a>
                                    </li>

                                    <!-- Mobile search -->
                                    <li id="mobile-search" class="hidden-lg hidden-md">
                                        <form method="get" class="mobile-search">
                                            <input type="search" class="form-control" placeholder="Search...">
                                            <button type="submit" class="search-button">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </form>
                                    </li>

                                </ul> <!-- end menu -->
                            </div> <!-- end collapse -->
                        </div> <!-- end col -->

                        <div class="flex-child flex-right nav-right hidden-sm hidden-xs">
                            <ul>
                                <li class="nav-cart" sec:authorize="isAuthenticated()">
                                    <div class="nav-cart-outer">
                                        <div class="nav-cart-inner">
                                            <a href="#" class="nav-cart-icon">
                                                0
                                            </a>
                                        </div>
                                    </div>
                                    <div class="nav-cart-container">
                                        <div class="nav-cart-items">

                                            <div class="nav-cart-item clearfix">
                                                <div class="nav-cart-img">
                                                    <a href="#">
                                                        <img src="img/shop/shop_item_1.jpg" alt="">
                                                    </a>
                                                </div>
                                                <div class="nav-cart-title">
                                                    <a href="#">
                                                        Ladies Bag
                                                    </a>
                                                    <div class="nav-cart-price">
                                                        <span>1 x</span>
                                                        <span>1250.00</span>
                                                    </div>
                                                </div>
                                                <div class="nav-cart-remove">
                                                    <a href="#" class="remove"><i class="ui-close"></i></a>
                                                </div>
                                            </div>

                                            <div class="nav-cart-item clearfix">
                                                <div class="nav-cart-img">
                                                    <a href="#">
                                                        <img src="img/shop/shop_item_2.jpg" alt="">
                                                    </a>
                                                </div>
                                                <div class="nav-cart-title">
                                                    <a href="#">
                                                        Sequin Suit longer title
                                                    </a>
                                                    <div class="nav-cart-price">
                                                        <span>1 x</span>
                                                        <span>1250.00</span>
                                                    </div>
                                                </div>
                                                <div class="nav-cart-remove">
                                                    <a href="#" class="remove"><i class="ui-close"></i></a>
                                                </div>
                                            </div>

                                        </div> <!-- end cart items -->

                                        <div class="nav-cart-summary">
                                            <span>Cart Subtotal</span>
                                            <span class="total-price">$1799.00</span>
                                        </div>

                                        <div class="nav-cart-actions mt-20">
                                            <a href="shop-cart.html" class="btn btn-md btn-dark"><span>View Cart</span></a>
                                            <a href="shop-checkout.html" class="btn btn-md btn-color mt-10"><span>Proceed to Checkout</span></a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div> <!-- end row -->
                </div> <!-- end container -->
            </div> <!-- end navigation -->
        </nav> <!-- end navbar -->
    </header>


    <section style="min-height: 125vh; width: 100vw; max-height: 550vh;">
        <div class="containerCenter">
            <form th:action="@{/editProduct}" method="post" enctype="multipart/form-data">

                <input  hidden th:value="${productItem.getId()}" type="number" name="id" style="width: 450px; height: 50px;" />
                <div><label>Name:</label><br><input th:value="${productItem.getProduct_name()}" required type="text" name="product_name" style="width: 450px; height: 50px;" /></div>

                <div>
                    <label>Category:</label><br>
                    <select name="subcategory" style="width: 450px; height: 50px;">
                        <option
                                th:each="subcategory : ${listSubcategory}"
                                th:value="${subcategory.getId()}"
                                th:text="${subcategory.getSubcategory_name()}"
                                th:selected="(${subcategory.getId()} == ${productItem.getSubcategory().getId()})"
                        ></option>
                    </select>
                </div>

                <div><label>Price:</label><br><input th:value="${productItem.getPrice()}" required type="number" step="0.01" name="price" style="width: 450px; height: 50px;" /></div>

                <div><label>Brand:</label><br><input th:value="${productItem.getBrand()}" required type="text" name="brand" style="width: 450px; height: 50px;" /></div>
                <div><label>Color:</label><br><input th:value="${productItem.getColor()}" required type="text" name="color" style="width: 450px; height: 50px;" /></div>
                <div><label>Material:</label><br><input th:value="${productItem.getMaterial()}" required type="text" name="material" style="width: 450px; height: 50px;" /></div>

                <div><label>Image:</label> <input  type="file" name="file" style="width: 450px; height: 50px;" /></div>


                <div style="padding-left: 130px;"><input type="submit" value="Edit" style="width: 200px;" class="button buttonStyle" /></div>

                <br>
            </form>
        </div>
    </section>




    <!-- Footer Type-1 -->
    <footer class="footer footer-type-1">

        <div class="bottom-footer">
            <div class="container">
                <div class="row">

                    <div class="col-sm-6 copyright sm-text-center">
                <span>
                  &copy; 2021 Zenna Theme, Made by <a href="http://deothemes.com">Artem Malash</a>
                </span>
                    </div>

                    <div class="col-sm-6 col-xs-12 footer-payment-systems text-right sm-text-center mt-sml-10">
                        <i class="fa fa-cc-paypal"></i>
                        <i class="fa fa-cc-visa"></i>
                        <i class="fa fa-cc-mastercard"></i>
                        <i class="fa fa-cc-discover"></i>
                        <i class="fa fa-cc-amex"></i>
                    </div>

                </div>
            </div>
        </div> <!-- end bottom footer -->
    </footer> <!-- end footer -->

    <div id="back-to-top">
        <a href="#top"><i class="fa fa-angle-up"></i></a>
    </div>

    </div> <!-- end content wrapper -->
</main> <!-- end main wrapper -->

<!-- jQuery Scripts -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript" ></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript" ></script>
<script th:src="@{/js/plugins.js}" type="text/javascript" ></script>
<script th:src="@{/js/scripts.js}" type="text/javascript" ></script>

</body>
</html>
